<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/animate.css">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script>
	$(function(){
		$('.jq-btnlogin').on('click',function(e){
			e.preventDefault();
			var strEmail = $('.jq-email').val();
			var strPassword = $('.jq-password').val();
			if(strEmail == ''|| strPassword==''){
				$('.is-Verify').show();
				$('#loginModal1').addClass('animated shake');
			}
			else{
				location = 'http://www.kimo.com.tw'
			}
		});
		$('.close').on('click',function(){
			$('#loginModal1').addClass('animated bounceOutUp');

			setTimeout(function(){location = 'http://www.kimo.com.tw'},2500)
		})
		$(window).scroll(function () {
		    if ($(window).scrollTop() > $('.jq-div').offset().top - 200) {
		    	$('.jq-login').css('display','block');
		        $('.jq-login').addClass('animated fadeInLeft');
			};	
		});
	})
	</script>
	<style>
		#loginModal1{
			-webkit-animation-duration: .5s;
			-webkit-animation-delay: 0s;
		}
		.is-Verify{
			display: none;
			color: red;
			text-align: center;
		}
	</style>
</head>
<body>
	<!--login modal-->
	<div id="loginModal1" class="" tabindex="-1" role="dialog" aria-hidden="true">
	  <div class="modal-dialog">
	  <div class="modal-content">
	      <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
	          <h1 class="text-center">Login</h1>
	      </div>
	      <div class="modal-body">
	          <form class="form col-md-12 center-block">
	            <div class="form-group">
	              <input type="text" class="form-control input-lg jq-email" placeholder="Email">
	            </div>
	            <div class="form-group">
	              <input type="password" class="form-control input-lg jq-password" placeholder="Password">
	            </div>
	            <div class="form-group">
	              <div class="is-Verify">此欄位不可為空</div>
	              <button class="btn btn-primary btn-lg btn-block jq-btnlogin">Sign In</button>
	              <span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help?</a></span>
	            </div>
	          </form>
	      </div>
	      <div class="modal-footer">
	          <div class="col-md-12">
	          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
			  </div>	
	      </div>
	  </div>
	  </div>
	</div>
	<div class="jq-div">
		<div id="loginModal2" class="jq-login " style="display:none"   tabindex="-1" role="dialog" aria-hidden="true">
		  <div class="modal-dialog">
		  <div class="modal-content">
		      <div class="modal-header">
		          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		          <h1 class="text-center">Login</h1>
		      </div>
		      <div class="modal-body">
		          <form class="form col-md-12 center-block">
		            <div class="form-group">
		              <input type="text" class="form-control input-lg jq-email" placeholder="Email">
		            </div>
		            <div class="form-group">
		              <input type="password" class="form-control input-lg jq-password" placeholder="Password">
		            </div>
		            <div class="form-group">
		              <button class="btn btn-primary btn-lg btn-block jq-btnlogin">Sign In</button>
		              <span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help?</a></span>
		            </div>
		          </form>
		      </div>
		      <div class="modal-footer">
		          <div class="col-md-12">
		          <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
				  </div>	
		      </div>
		  </div>
		  </div>
		</div>
	</div>
</body>
</html>
